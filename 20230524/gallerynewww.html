<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .picture_box{
            width:400px;
            height: 200px;
            display:inline-block;
            overflow: hidden;
        }
        .picture_area{
            width:400px;
        }

    </style>
</head>
<body>
    <table id="picture_wrap">
        <tr>
            <td class="picture_box">
                <img src="../image/1.png" class="picture_area">
            </td>
            <td class="picture_box">
                <img src="../image/2.png" class="picture_area">
            </td>
            <td class="picture_box"> 
                <img src="../image/3.png" class="picture_area">
            </td>
            <tr>
                <td class="picture_box">
                    <img src="../image/4.png" class="picture_area">
                </td>
                <td class="picture_box">
                    <img src="../image/5.png" class="picture_area">
                </td>
                <td class="picture_box"> 
                    <img src="../image/6.png" class="picture_area">
            </tr>




        </tr>

    </table>
</body>
</html>
