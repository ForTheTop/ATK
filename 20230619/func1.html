<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과목평균과점수</title>
    <link rel="stylesheet" href="./static/css/func1.css">
    <script src="./static/js/func1.js"></script>
</head>
<body>
    <h1>과목별 등급과 평균 등급</h1>
  
    <div class="result">
      <label for="korean">국어 점수:</label>
      <input type="number" id="korean">
      <span id="korean-grade"></span>
    </div>
    
    <div class="result">
      <label for="math">수학 점수:</label>
      <input type="number" id="math">
      <span id="math-grade"></span>
    </div>
    
    <div class="result">
      <label for="english">영어 점수:</label>
      <input type="number" id="english">
      <span id="english-grade"></span>
    </div>
    
    <div class="result">
      <label for="average">평균 등급:</label>
      <span id="average-grade"></span>
    </div>
  
   
</body>
</html>

<!--국어, 수학, 영어 점수 input을 입력받기
    입력받은 점수에 각 과목마다 등급 출력하기
    세과목의 평균에도 등급 출력하기
    90~100이면 A, 80~89면 B, 70~79는 C, 나머지는F
    출력 내용은 알아서
    다하신분은 개별적을 검사
-->
