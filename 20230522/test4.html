<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습1</title>
</head>
<body> <!-- 테이블에서 너비는 다른줄의 칸에 영향을 주고
높이는 같은 줄의 칸에 영향을 준다.
-->
    <h3>테이블 만들기</h3>
    <table border="3" align="center">
    <tr> <!-- table row-->
       <td width="400" height="100" align="center">ㄹㄹ</td> <!-- table data 약자-->
       <td width="215" align="center">2</td>
    </tr>
    <tr>
        <td width="400" height="100" align="center">3333333333</td>
        <td width="400" height="100" align="center">4</td>
    </tr>
    <tr>
        <td width="400" height="100" align="center">5</td>
        <td width="400" height="100" align="center">6</td>
    </tr>
    </table>

    <hr> 
    <br><br>
    
    <!-- 3줄 5칸 테이블 만들기 한칸의 너비는 100, 높이는 50, 테두리굵기는 1-->
<h3>테이블만들기22</h3>
    <table border="1"></table>
<tr>
    <td width ="100" height="50"></td> <td width ="100"></td> <td width ="100"></td> <td width ="100"></td> <td width ="100"></td>

</tr>
<td height="50"></td><td height="50"></td><td height="50"></td><td height="50"></td><td height="50"></td>
</table>
</body>
</html>
